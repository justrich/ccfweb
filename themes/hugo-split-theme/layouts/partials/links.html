<div class="split-lists">

  {{ range $key, $value := .Site.Params.links }}
    {{ range $key, $list := $value }}

    {{ if $list.link }}
      <div class="split-list" {{ with $key }} id="{{ . }}" {{ end }}>
        <h3>{{ $list.heading }}</h3>
        <ul>
          {{ range $list.link }}
            <li><div class="split-list-item">
              <a href="{{ .url | safeURL }}" title="{{ .text }}" target="{{ cond (.new_tab | default false) "_blank" "_self" }}">{{ .text }}</a>
            </div></li>
          {{ end }}
        </ul>
      </div>
    {{ end }}

    {{ end }}
  {{ end }}

</div>
