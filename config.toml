# Site settings
baseURL = "https://cancerandcrossfit.com"
languageCode = "en-US"
title = "Cancer and Crossfit"
theme = "hugo-split-theme"
disableKinds = [ "taxonomy", "taxonomy"  ]
enableRobotsTXT = true
# Enter your tracking code to enable Google Analytics
GoogleAnalytics = "G-B69FM01F7W"

[contentTypes]
  [contenttypes.episode]
    name = "episode"
    plural = "episodes"
    singular = "episode"
    layout = "layouts/episode"
  [contenttypes.transcript]
    name = "transcript"
    plural = "transcripts"
    singular = "transcript"
    layout = "layouts/transcript"

# Local preview mode
relativeURLs = true
uglyURLs = true


# Copyright
copyright = "&copy;2023 Cancer and Crossfit:&nbsp; <a href=\"mailto:podcast@cancerandcrossfit.com\">podcast@cancerandcrossfit.com</a><p>"

[params]

  # Metadata for search engines and social sharing
  author = "Krystal & Rich"
  description = "Cancer And Crossfit is a podcast discussing cancer, exercise as a form of symptom management, end of life care.  We attempt to break down stigma around cancer, death, dying and day-to-day living.  Crossfit is our exercise regimen of choice, but we have no direct connection to Crossfit, LLC."
  shareImage = "images/social.jpg"
#  twitterHandle = "onepagelove"

  # reCAPTCHA setup
  [params.recaptcha]
  enable = true
  sitekey = "6LcUBwMoAAAAAIbmYHiL-jI8PZUcqmYc4_G3860d"

  # Favicon
  [params.favico]
