<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {
    // Get the link element and the target div
    const licenseLink = document.getElementById("licensetop");
    const licenseDiv = document.getElementById("licensebox");
    const foolink = document.getElementById("clickme");

    licenseLink.addEventListener("click", function (event) {
        licenseDiv.classList.add("outline");
        setTimeout(function () {
            licenseDiv.classList.remove("outline");
        }, 5000);
    });
    licenseDiv.addEventListener("mouseover", function (event) {
        licenseDiv.classList.add("outline");
    });
    licenseDiv.addEventListener("mouseleave", function (event) {
      setTimeout(function() {
        licenseDiv.classList.remove("outline");
      }, 500 );
    });
});
</script>
