{{ $allEpisodes := where .Site.RegularPages "Section" "episode" }}
<div class="episode-selector" id="episode-dropdown">
    <select id="episode-select" onchange="window.location.href=this.value">
        <option disabled selected>Jump to different episode...</option>
    {{ $thisEp := .RelPermalink }}
    {{ range ( sort $allEpisodes ".Date" ) }}
      {{ if not (eq .RelPermalink $thisEp ) }}
        {{ $epNo := trim .Params.episode "0" }}
        <option value={{ .RelPermalink }} title="Episode {{ $epNo }}">Ep {{ $epNo}}: {{ .Title }}: {{ .Params.tagline }}</option>
      {{ end }}
    {{ end }}
    </select>
</div>
