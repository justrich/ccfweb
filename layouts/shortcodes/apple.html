{{/*
  Embed an apple podcast player.
*/}}
{{ $link := .Get "track" }}
{{ $title := .Get "title" | default "Listen to episode on Apple Podcasts" }}
{{ with $link }}
  {{ $spotifyURL := printf "https://open.spotify.com/embed/track/%s" $link }}
  <a href="{{ $spotifyURL }}" target="_blank">{{ $title }}</a>
{{ end }}
